<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & SignUp</title>
  <link rel="stylesheet" href="teacherStyle.css">
</head>
<body>
  <div class="form-container">
    <img src="img.jpg" alt="Background Image" class="background-image" />
      <div class="container">
        <div id="login-form" class="form">
          <h1>Login</h1>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-btn">Login</button>
          <p>Don't have an account? <span id="toggle-to-signup">Sign Up</span></p>
        </div>


        <div style="display: none;" id="signup-form" class="form" >
          <h1>Sign Up</h1>
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password" />
          <button id="signup-btn">Sign Up</button>
          <p>Already have an account? <span id="toggle-to-login">Login</span></p>
        </div>
      </div>
  </div>

  <script type="module" src="teacherLoginScript.js"></script>
</body>
</html>
