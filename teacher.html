<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Add Student Details</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>  
</head>  
<body>  
    <h1>Add Student Details</h1>
    <form id="add-student-form">  
        <input type="text" id="student-name" placeholder="Student Name" required>  
        <input type="text" id="roll-number" placeholder="Roll Number" required>  
        <input type="email" id="student-email" placeholder="Student Email" required>  
        <input type="password" id="student-password" placeholder="Password" required>  
        <button type="submit">Add Student</button>  
    </form>  
</body>  
</html>
