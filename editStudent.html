<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="editProfile.js" defer></script>
</head>
<body>
    <main>
        <section class="edit-profile">
            <h1>Edit Profile</h1>

            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a new password" required>
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                </div>

                <div class="form-group">
                    <label for="avatar">Profile Picture:</label>
                    <input type="url" id="avatar" name="avatar" placeholder="Enter URL of your profile picture">
                </div>

                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
            </form>
        </section>
    </main>
</body>
</html>
