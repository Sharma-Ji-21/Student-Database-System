<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Student Details</h1>
    <form id="edit-form">
        <label for="student-name-input">Name:</label>
        <input type="text" id="student-name-input" placeholder="Enter new name" required />
        <br />
        <label for="roll-number-input">Roll Number:</label>
        <input type="text" id="roll-number-input" placeholder="Enter new roll number" required />
        <br />
        <button id="save-btn" type="submit">Save Changes</button>
    </form>
    <br />
    <button id="cancel-btn">Cancel</button>

    <script type="module" src="editStudent.js"></script>
</body>
</html>
